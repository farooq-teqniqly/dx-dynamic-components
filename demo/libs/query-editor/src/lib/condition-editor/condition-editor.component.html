<dx-form
  [(formData)]="condition"
  (onFieldDataChanged)="onFormDataChanged($event)"
  [disabled]="!gotFields()"
>
  <dxi-item itemType="group" [colCount]="7" cssClass="condition">
    <dxi-item
      dataField="logicalOperator"
      editorType="dxSelectBox"
      [editorOptions]="{
        dataSource: logicalOperators,
        displayExpr: 'name',
        valueExpr: 'id',
        placeholder: 'Select logical operator'
      }"
    ></dxi-item>
    <dxi-item dataField="group" placeholder="Enter group name"></dxi-item>
    <dxi-item
      dataField="field"
      editorType="dxSelectBox"
      [editorOptions]="{
        dataSource: fields,
        displayExpr: 'expandedName',
        valueExpr: 'name',
        placeholder: 'Select field'
      }"
    ></dxi-item>
    <dxi-item
      dataField="aggregation"
      editorType="dxSelectBox"
      [editorOptions]="{
        dataSource: aggregations,
        displayExpr: 'name',
        valueExpr: 'id',
        placeholder: 'Select aggregation'
      }"
    ></dxi-item>
    <dxi-item
      dataField="operator"
      editorType="dxSelectBox"
      [editorOptions]="{
        dataSource: operators,
        displayExpr: 'name',
        valueExpr: 'id',
        placeholder: 'Select operator'
      }"
    ></dxi-item>
    <dxi-item
      dataField="threshold"
      placeholder="Enter threshold value"
    ></dxi-item>
    <dxi-item itemType="group" [colSpan]="1">
      <dxi-item
        itemType="button"
        [buttonOptions]="addConditionButtonOptions"
      ></dxi-item>
      <dxi-item
        itemType="button"
        [buttonOptions]="removeConditionButtonOptions"
      ></dxi-item>
    </dxi-item>
  </dxi-item>
</dx-form>
